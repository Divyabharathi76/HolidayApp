name: HolidayApp CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore HolidayApp.sln

    - name: Build project
      run: dotnet build HolidayApp.sln --configuration Release --no-restore

    - name: Run NUnit tests
      run: dotnet test HolidayApi.Tests/HolidayApi.Tests.csproj --no-build --verbosity normal
